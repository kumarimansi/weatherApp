<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body> 
    <div class="app-main">
        <h1 id="hh">ðŸŒˆ Weather App â›… </h1> 
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>
        <div class="weather-body" >
            <div class="location-details">
                <div class="city" id="city">Jodhpur, IN</div>
                <div class="date" id="date">28 July (Thursday), 2022</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34 &deg; C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="icon"><img id="temp-icon" src="icons/01d.png" alt="Weather icon"></div>
            </div>
        </div>
    </div>
    <footer>
            Made by Kumari Mansi <a href="https://github.com/kumarimansi"><i class="fa fa-github" style="font-size:24px"></i></a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
